{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">

            <h3>{{phones.name}}</h3>
            <h6>Цена: {{phones.price}} руб.</h6>
            <div><h7>Релиз: {{phones.release_date}}</h7></div>
            <div><h7>LTE:
                {% if phones.lte_exists == True %}
                Есть
                {% else %}
                Нет
                {% endif %}

            </h7></div>
            <img src={{phones.image}}>
        </div>
    </div>
{% endblock %}
